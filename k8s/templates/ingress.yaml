apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hamadrich-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: hamadrich-lamishtachrer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hamadrich-app-service
                port:
                  number: 80
